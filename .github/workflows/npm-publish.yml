name: Node.js Package

on:
  push:
    tags:
      - v*

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://npm.pkg.github.com/crisis24'
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PACKAGE_TOKEN_WRITE }}